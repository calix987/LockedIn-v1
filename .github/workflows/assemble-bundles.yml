# .github/workflows/assemble-bundles.yml
name: Assemble Bundles

on:
  push:
    paths:
      - 'bundles/**/*.txt'
      - 'scripts/expand-bundles.mjs'
      - '.github/workflows/assemble-bundles.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Ensure bundles dir (ok if missing)
        run: mkdir -p bundles

      - name: Assemble (only if bundles exist)
        if: ${{ hashFiles('bundles/**/*.txt') != '' }}
        run: node scripts/expand-bundles.mjs

      - name: Commit assembled files
        if: ${{ hashFiles('bundles/**/*.txt') != '' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Assemble: expand bundles â†’ repo files"
            git push
          fi
